<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b3cde0, #011f4b);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #6cb2eb;
        }

        input[type="submit"] {
            background-color: #f7931e;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #d37208;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#" method="post">
            <label for="student_name">Student's Name:</label>
            <input type="text" id="student_name" name="student_name" required>

            <label for="class_apply">Class You Want to Apply for:</label>
            <input type="text" id="class_apply" name="class_apply" required>

            <label for="dob">Student's Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="parent_first_name">Parent/Guardian's First Name:</label>
            <input type="text" id="parent_first_name" name="parent_first_name" required>

            <label for="parent_last_name">Parent/Guardian's Last Name:</label>
            <input type="text" id="parent_last_name" name="parent_last_name" required>

            <label for="current_address">Current Address:</label>
            <input type="text" id="street_address" name="street_address" placeholder="Street Address" required>
            <input type="text" id="street_address2" name="street_address2" placeholder="Street Address Line 2">
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="postal_code" name="postal_code" placeholder="Postal Code" required>
            <input type="text" id="region" name="region" placeholder="Region">
            <input type="text" id="country" name="country" placeholder="Country" required>

            <label for="phone_no">Phone No.:</label>
            <input type="tel" id="phone_no" name="phone_no" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
