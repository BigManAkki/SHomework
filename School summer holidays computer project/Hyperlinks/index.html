<!DOCTYPE html>
<html>

<head>
    <title>3 types of Hyperlinks</title>
</head>

<body>
    <h1>Types of hyperlinks</h1>
    <hr>
    <h2>Internal Hyperlink</h2>
    <a href="#books"><b>My favourite books</b></a>
    <hr>
    <h2>External Hyperlink</h2>
    <a href="FavouriteMovies.html">My favourite movies</a>
    <hr>
    <h2>Image Hyperlink</h2>
    <a href="https://blogs.mtdv.me/articles/Image-hyperlink">
        <img src="Images/money.png" align="center">
        <b><--- Click here to get free money</b>
    </a>
    <hr>
    <a name="books">
        <h2>
            My favourite books
        </h2>
    </a>

    <ul>
        <li>
            To kill a mocking bird by harper lee
        </li>
        <li>
            Harry Potter and the cursed child by J.K rowlins
        </li>
        <li>
            Art of war by Sun Tzu
        </li>
    </ul>
</body>

</html>
